<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mckonkursy.com</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Witaj na stronie mckonkursy.com</h1>
    <p>Najbliższe Konkursy:
        <span style="color:blue; text-align:center;">02.05.2025 - Budowanie</span> |
        <span style="color:red; text-align:center;">10.06.2025 - PvP</span>
    </p>

    <!-- Checkboxy do kontrolowania widoczności tekstu -->
    <input type="checkbox" id="showBuildText" class="toggle-text">
    <label for="showBuildText" class="blue-btn">02.05.2025 - Budowanie</label>

    <input type="checkbox" id="showPvPText" class="toggle-text">
    <label for="showPvPText" class="red-btn">10.06.2025 - PvP</label>

    <!-- Miejsca na teksty -->
    <div id="buildText" class="text-box">
        <strong>Budowanie (02.05.2025):</strong><br>
        Obszar: 60x60<br>
        Wysokość: Nieograniczona<br>
        Regulamin: Dostajesz się, jeśli jesteś chętny do uczestnictwa.
    </div>

    <div id="pvpText" class="text-box">
        <strong>PvP (10.06.2025):</strong><br>
        Konkurs PvP - Zapisy zaczynają się 29.05.2025.
    </div>

</body>
</html>
